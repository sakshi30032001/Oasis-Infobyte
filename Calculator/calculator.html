<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device, initial-scale=1.0">
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="calculator.css">
    </head>

    <body>
        <div class="container">
            <h1>Calculator</h1>
            <div class="calculator">
                <input type="text" name="screen" id="screen">
                <table>
                    <tr>
                        <td><button>Sin</button></td>
                        <td><button>Cos</button></td>
                        <td><button>Tan</button></td>
                        <td><button>AC</button></td>
                        <td><button>DEL</button></td>
                    </tr>

                    <tr>
                        <td><button>x^2</button></td>
                        <td><button>1/x</button></td>
                        <td><button>|x|</button></td>
                        <td><button>exp</button></td>
                        <td><button>mod</button></td>
                    </tr>

                    <tr>
                        <td><button>&radic</button></td>
                        <td><button>(</button></td>
                        <td><button>)</button></td>
                        <td><button>n!</button></td>
                        <td><button>/</button></td>
                    </tr>

                    <tr>
                        <td><button>x<sup>y</sup></button></td>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>X</button></td>
                    </tr>

                    <tr>
                        <td><button>10^x</button></td>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>-</button></td>
                    </tr>

                    <tr>
                        <td><button>log</button></td>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button>+</button></td>
                    </tr>

                    <tr>
                        <td><button>ln</button></td>
                        <td><button>+/-</button></td>
                        <td><button>0</button></td>
                        <td><button>.</button></td>
                        <td><button>=</button></td>
                    </tr>

                </table>

            </div>

        </div>

        <div class="site-footer" id="contact">
            <footer class="white-section" id="footer">
                <div class="container-fluid">
                    <p><p>@Copyright 2022 developed by Sakshi Rane</p></p><p>
                        
                </div>
            </footer>
        </div>

    </body>

    <script src="script.js"></script>
    
</html>
